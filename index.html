<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mastermind</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <h1>Mastermind</h1>
        <p>Klik op de grote licht-bruine rondjes om een kleur te kiezen en druk op de knop om de keuze te bevestigen.</p>
        <div class="select-colors hide">
            <span class="blue" color="blue">Blauw</span>
            <span class="green" color="green">Groen</span>
            <span class="purple" color="purple">Paars</span>
            <span class="pink" color="pink">Roze</span>
            <span class="orange" color="orange">Oranje</span>
            <span class="yellow" color="yellow">Geel</span>
        </div>

        <div id="game-row-prototype" class="hide">
            <div class="game-colors">
                <span class="game-board-colors {color}" color="{color}"></span>
                <span class="game-board-colors {color}" color="{color}"></span>
                <span class="game-board-colors {color}" color="{color}"></span>
                <span class="game-board-colors {color}" color="{color}"></span>
                <div class="game-output">
                    <div>
                        <span class="game-output-colors {color}" color="{color}"></span>
                        <span class="game-output-colors {color}" color="{color}"></span>
                    </div>
                    <div>
                        <span class="game-output-colors {color}" color="{color}"></span>
                        <span class="game-output-colors {color}" color="{color}"></span>
                    </div>
                </div>
                <button>Bevestigen</button>
            </div>
        </div>

        <button id="new-game-button">Nieuw Spel</button>

        <div id="game-board" class="grey hide"></div>

        <script src="main.js"></script>
    </body>
</html>

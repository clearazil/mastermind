<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mastermind</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <h1>Mastermind</h1>
        <p>Klik op de grote licht-bruine rondjes om een kleur te kiezen en druk op de knop om de keuze te bevestigen.</p>

        <div id="game-row-prototype" class="hide">
            <div class="game-colors" id="row-id---id--" data-row-id="--id--">
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <div class="game-output">
                    <div>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                    </div>
                    <div>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="confirm-button-prototype" class="hide">
            <button class="confirm-colors-button">Bevestigen</button>
        </div>

        <button id="new-game-button">Nieuw Spel</button>

        <div id="game-board" class="grey hide"></div>


        <div id="modal" class="modal">


            <!-- Modal content -->
            <div class="modal-content">
                <span id="modal-close">&times;</span>
                <p>Some text in the Modal..</p>
                <div id="select-colors">
                    <span class="blue select-colors" data-color="blue">Blauw</span>
                    <span class="green select-colors" data-color="green">Groen</span>
                    <span class="purple select-colors" data-color="purple">Paars</span>
                    <span class="pink select-colors" data-color="pink">Roze</span>
                    <span class="orange select-colors" data-color="orange">Oranje</span>
                    <span class="yellow select-colors" data-color="yellow">Geel</span>
                </div>
            </div>
          
          </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mastermind</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <h1>Mastermind</h1>
        <p>Klik op de grote licht-bruine rondjes om een kleur te kiezen en druk op de knop om de keuze te bevestigen.</p>

        <div id="game-row-prototype" class="hide">
            <div class="game-colors" id="row-id---id--" data-row-id="--id--">
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <span class="game-board-colors --color--" data-color="--color--"></span>
                <div class="game-output">
                    <div>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                    </div>
                    <div>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                        <span class="game-output-colors --color--" data-color="--color--"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="confirm-button-prototype" class="hide">
            <button class="confirm-colors-button">Bevestigen</button>
        </div>

        <button id="new-game-button">Nieuw Spel</button>

        <div id="game-board" class="grey hide"></div>


        <div id="choose-color" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <p>Kies een kleur...</p>
                <div id="select-colors">
                    <span class="blue select-colors" data-color="blue"></span>
                    <span class="green select-colors" data-color="green"></span>
                    <span class="purple select-colors" data-color="purple"></span>
                    <span class="pink select-colors" data-color="pink"></span>
                    <span class="orange select-colors" data-color="orange"></span>
                    <span class="yellow select-colors" data-color="yellow"></span>
                </div>
            </div>
        </div>


        <div id="incorrect-colors" class="modal">
            <!-- Incorrect colors modal -->
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h1>Fout</h1>
                <p>Een van de kleuren is leeg gelaten!</p>
                <button class="modal-ok">Ok</button>
            </div>
        </div>

        <div id="game-lost" class="modal">
            <!-- Game lost modal -->
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h1>Helaas</h1>
                <p>Je hebt het spel verloren. De correcte code was:</p>
                <div id="code-colors">
                    <span class="color-blank code-colors" data-color="color-blank"></span>
                    <span class="color-blank code-colors" data-color="color-blank"></span>
                    <span class="color-blank code-colors" data-color="color-blank"></span>
                    <span class="color-blank code-colors" data-color="color-blank"></span>
                </div>
                <button class="modal-ok">Ok</button>
            </div>
        </div>

        <div id="game-won" class="modal">
            <!-- Game won modal -->
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h1>Gefeliciteerd</h1>
                <p>Je hebt het spel gewonnen!</p>
                <button class="modal-ok">Ok</button>
            </div>
        </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
